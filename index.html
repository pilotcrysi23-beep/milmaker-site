<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MilMaker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .container {
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.7rem;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.75;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MilMaker</h1>
    <p>Official site. More coming soon.</p>
  </div>
</body>
</html>
